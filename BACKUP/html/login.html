<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Log In</title>
  </head>
  <body class="p-0">
    <nav class="w-100 px-4" style="height: 40px">
      <div
        class="d-sm-flex flex-row justify-content-sm-between justify-content-center text-center pt-3"
      >
        <div class="">
          <img class="" src="../img/cyberpunk1.png" height="20px" />
        </div>
        <div class="text-muted small d-sm-block d-none">
          Creating with vision, quality, and pride.
        </div>
      </div>
    </nav>
    <div class="main container" style="height: calc(100vh - 90px)">
      <div
        class="d-flex container pt-3 align-items-center animate_animated animate__fadeIn"
        id="wrapper"
        style="height: calc(100vh - 90px)"
      >
        <div class="card mx-auto py-4 px-3" style="width: 450px">
          <div class="card-body">
            <form class="form" id="login">
              <h1 class="form__title mb-0">
                <img
                  class="img-fluid rounded logo"
                  src="../img/SQUALA-light.png"
                  alt=""
                />
              </h1>
              <div class="form__message form__message--error"></div>
              <div class="form__input-group mt-0">
                <input
                  type="text"
                  class="form__input"
                  autofocus
                  placeholder="Username"
                  id="UserName"
                  required
                />
                <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                <input
                  type="password"
                  class="form__input"
                  autofocus
                  placeholder="Password"
                  id="Password"
                  required
                />
                <div class="form__input-error-message"></div>
              </div>
              <button
                class="form__button btn-lg"
                type="button"
                id="signIn"
                onclick="validate()"
              >
                SIGN IN
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="d-sm-flex flex-row w-100 px-3 pt-3 bg-white text-dark small"
      style="height: 60px"
    >
      <div class="text-sm-start text-center">
        <a href="../index.html" class="text-danger mx-2">Home</a>
        <a href="../index.html#aboutCyberpunk" class="text-danger mx-2">About Us</a>
        <a href="../index.html#contactUs" class="text-danger mx-2">Contact Us</a>
      </div>
      <div class="small ms-sm-auto text-center d-sm-block d-none pe-2">
        &copy; Copyright 2022, Cyberpunk Builders. All Rights Reserved
      </div>
    </footer>
    <!-- <script src="../js/init.js"></script> -->
    <script src="../js/login.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
