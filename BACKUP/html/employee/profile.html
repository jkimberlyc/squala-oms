<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../../css/main.min.css" />
    <script
      src="https://kit.fontawesome.com/72268adad8.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body id="body-pd" class="overflow-hidden">
    <div
      class="d-flex justify-content-center align-items-center loader"
      style="height: 100vh"
    >
      <div
        class="spinner-border text-danger"
        style="width: 5rem; height: 5rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="dropdown">
        <a
          href="#"
          role="button"
          class="ms-auto text-decoration-none dropdown-toggle text-dark align-middle"
          id="dropdownUser"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          ><span
            class="me-1 fs-6 fw-bold text-dark d-sm-inline-block d-none"
            id="profileName"
            >Joe</span
          >
          <div class="header_img d-inline-block align-middle">
            <img class="img-fluid" src="../../img/user-employee.png" alt="" />
          </div>
        </a>

        <ul
          class="dropdown-menu dropdown-menu-dark text-small shadow"
          aria-labelledby="dropdownUser"
        >
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <!-- <li>
            <hr class="dropdown-divider" />
          </li> -->
          <li>
            <a class="dropdown-item logout" href="../login.html">Sign out</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo" aria-label="">
            <span class="nav_logo-name"
              ><img src="../../img/squala-red.png" width="190px" alt=""
            /></span>
          </a>
          <div class="nav_list">
            <a href="dashboard.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="#" class="nav_link active">
              <i class="bx bxs-user-rectangle nav_icon"></i>
              <span class="nav_name">Profile</span>
            </a>
          </div>
        </div>
        <a href="../login.html" class="nav_link logout">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100">
      <div class="row vh-100 overflow-auto">
        <div class="col d-flex flex-column h-sm-100">
          <main class="row overflow-auto">
            <div class="col p-4">
              <h3 class="invisible mb-4" id="top">Profile Page</h3>
              <p class="lead fw-bolder">My Profile</p>
              <!-- PROFILE CONTENT-->
              <div class="row mb-1">
                <div class="col-md-3 px-5 bg-secondary text-white align-middle">
                  <span class="align-middle fs-5">Name:</span>
                </div>
                <div class="col">
                  <span class="px-5 fs-4 fw-semibold" id="displayName"></span>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-md-3 px-5 bg-secondary text-white align-middle">
                  <span class="align-middle fs-5">Contact:</span>
                </div>
                <div class="col">
                  <span
                    class="px-5 fs-4 fw-semibold"
                    id="displayContact"
                  ></span>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-md-3 px-5 bg-secondary text-white align-middle">
                  <span class="align-middle fs-5">Address:</span>
                </div>
                <div class="col">
                  <span
                    class="px-5 fs-4 fw-semibold"
                    id="displayAddress"
                  ></span>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-md-3 px-5 bg-secondary text-white align-middle">
                  <span class="align-middle fs-5">Designation:</span>
                </div>
                <div class="col">
                  <span class="px-5 fs-4 fw-semibold" id="displayDesig"></span>
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-md-3 px-5 bg-secondary text-white align-middle">
                  <span class="align-middle fs-5">Skills:</span>
                </div>
                <div class="col">
                  <span class="px-5 fs-4 fw-semibold" id="displaySkills"></span>
                </div>
              </div>
            </div>
          </main>
          <a href="#top" class="btn btn-grey mx-auto top d-none" id="topBtn"
            ><i class="bx bxs-chevron-up fs-3"></i
          ></a>
        </div>
        <footer
          class="d-sm-flex flex-row bg-light py-4 mt-auto w-100 me-0 ms-0 px-2"
        >
          <div class="text-sm-start text-center">
            <a href="#" class="text-danger mx-2">Home</a>
            <a href="#" class="text-danger mx-2">About Us</a>
            <a href="#" class="text-danger mx-2">Contact Us</a>
          </div>
          <div class="small ms-sm-auto text-center d-sm-block d-none">
            &copy; Copyright 2022, Cyberpunk Builders. All Rights Reserved
          </div>
        </footer>
      </div>
    </div>

    <!--Container Main end-->
    <script src="../../js/init.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/employee/profile.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
